<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>えいのそとがわ</title>
        <link href="../static/styles.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <form method="post" enctype="multipart/form-data" action="upload_file">
            <label class="custom-file">
                <p id="view">
                    ひょうじ<br>
                    <img id="preview" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" style="max-width:200px;">
                </p>
                <!-- styleでファイルを選択を削除している -->
                <input type="file" name="file" id="file" accept="image/*" onchange="previewImage(this);">
                <div class="image">
                    <img src="../image/img_select.svg" alt="しゃしん"><br><br><br><br><br>
                </div>
                <script>
                    /* 画像を表示させる処理 */
                    function previewImage(obj){
                        var fileReader = new FileReader();
                        fileReader.onload = (function(){
                            document.getElementById("preview").src = fileReader.result;
                        });
                        fileReader.readAsDataURL(obj.files[0]);
                    }
                </script>
            </label>
            <!-- ファイルのアップロードの処理 -->
            <div id="my_file">
                <input type="file" id="my_file" name="my_file"/>
            </div>
            <!-- <input type="submit" value="ファイルのアップロード" /> -->
            <div id="upload">
                <input type="image" name="submit" src="../image/img_send.svg" alt="送信">
            </div>
        </form> 
    </body>
</html>
